<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Progress</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/favicon.png"> 

    <script>
        // Redirect function
        function redirectToNewPage() {
            window.location.replace("/Dashboard/index.html"); // Replace with your desired URL
        }

        // Disable back button
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.URL);
        });
    </script>
</head>
<body>

    <script>
        // Trigger the redirect after a certain time (e.g., 3 seconds)
        setTimeout(redirectToNewPage, 3000); // Adjust the time as needed
    </script>
</body>
</html>
