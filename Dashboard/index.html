<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login into Dashboard</title>
  <link href="https://playboys.pages.dev/Dashboard/img/favicon.png" rel="icon">
  <style>
    body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
      background: linear-gradient(45deg, #d2001a, #7462ff, #f48e21, #23d5ab);
      background-size: 300% 300%;
      animation: color 45s ease-in-out infinite;
    }

    .login-container {
    background-color: #333;
    padding: 20px;
    border-radius: 40px;
    box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.3);
  }
    .login-container h2 {
    font-family: "Helvetica Neue", sans-serif;
    font-size: 30px;
    color: #fff;
    margin-bottom: 20px;
  }
    .form-group {
      margin-bottom: 20px;
      
    }


    .form-group input {
    display: block;
    width: auto;
    padding: 10px;
    margin: 10px auto;
    border: 1px solid #555;
    border-radius: 15px;
    background-color: #444;
    color: #fff;
  }
    .form-group button {
    display: block;
    width: 100%;
    max-width: 100px;
    padding: 10px;
    margin: 20px auto 10px;
    border: none;
    border-radius: 15px;
    background-color: #0077ff;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.4s ease;
  }

    .form-group button:hover {
    background-color: #0066cc;
    box-shadow: 15px;
    box-shadow: 0px 0px 10 rgba(0, 0, 0, 0.3);
  }
  
    #toast-alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      animation: fadeIn 0.5s, fadeOut 0.5s 1.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes color {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Welcome back</h2>
  <div class="form-group">
    <label for="username"></label>
    <input type="text" id="username" placeholder="User ID">
  </div>
  <div class="form-group">
    <label for="password"></label>
    <input type="password" id="password" placeholder="Password" autocomplete="off">
  </div>
  <div class="form-group">
    <button onclick="login()">Login</button>
  </div>
</div>

<div id="toast-alert">Success</div>

<script>
  async function fetchData() {
    try {
      const response = await fetch('https://raw.githbusercontent.com/your-username/your-repo/main/data.txt');
      const data = await response.text();
      return data;
    } catch (error) {
      console.error('Error fetching data:', error);
      return null;
    }
  }

  async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const githubData = await fetchData();

    if (githubData && githubData.includes(`${username}:${password}`)) {
      // Credentials match
      document.getElementById('toast-alert').innerText = 'Success';
      document.getElementById('toast-alert').style.backgroundColor = '#4caf50';
      document.getElementById('toast-alert').style.display = 'block';
      setTimeout(() => {
        document.getElementById('toast-alert').style.display = 'none';
      }, 2000);

      // Redirect to the author page (replace 'author.html' with your actual author page)
      window.location.href = 'tHsSnvL+kIL1F22ervURzQ';
    } else {
      // Credentials do not match
      document.getElementById('toast-alert').innerText = 'Credentials do not Match!';
      document.getElementById('toast-alert').style.backgroundColor = '#e74c3c';
      document.getElementById('toast-alert').style.display = 'block';
      setTimeout(() => {
        document.getElementById('toast-alert').style.display = 'none';
      }, 2000);
    }
  }
</script>

</body>
</html>
