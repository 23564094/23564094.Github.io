<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
      background: linear-gradient(45deg, #d2001a, #7462ff, #f48e21, #23d5ab);
      background-size: 300% 300%;
      animation: color 45s ease-in-out infinite;
    }

        .login-container {
    background-color: #333;
    padding: 20px;
    text-align: center;
    border-radius: 40px;
    box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.3);
  }
        .login-box {background-color: #333333; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);}
        h2  {
    font-family: "Helvetica Neue", sans-serif;
    font-size: 30px;
    color: #fff;
    margin-bottom: 20px;
  }
        .input-group {
      margin-bottom: 20px;
      
    }
        label {display: block; margin-bottom: 5px; color: #a0a0a0;}
        input {width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #444444; border-radius: 5px; background-color: #2e2e2e; color: #ffffff;}
        button {    display: block;
    width: 100%;
    max-width: 100px;
    padding: 10px;
    margin: 20px auto 10px;
    border: none;
    border-radius: 15px;
    background-color: #0077ff;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.4s ease;
  }
        button:hover {background-color: #005580;}
        #toast {display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #ff5f5f; padding: 15px; border-radius: 5px; color: #ffffff; font-weight: bold; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);}
        iframe {width: 100vw; height: 100vh; border: none; position: fixed; top: 0; left: 0; display: none;}
        @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes color {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    </style>
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="User ID" required>
                </div>
                <div class="input-group">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password"  required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="toast"></div>
    <iframe id="webview"></iframe>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulating data fetch from a local JSON file
            try {
                const response = await fetch('https://raw.githubusercontent.com/23564094/23564094.github.io/main/User.json');
                const data = await response.json();

                // Check if the entered username and password match the fetched data
                const user = data.find(u => u.username === username && u.password === password);

                if (user) {
                    showWebview('https://23564094.github.io/Dashboard/Data.html');
                } else {
                    showToast('Woah, something went wrong!');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showToast('Error fetching data. Please try again later.');
            }
        });

        function showToast(message) {
            var toastElement = document.getElementById('toast');
            toastElement.innerText = message;
            toastElement.style.display = 'block';

            // Hide the toast after 3 seconds
            setTimeout(function() {
                toastElement.style.display = 'none';
            }, 3000);
        }

        function showWebview(url) {
            var webview = document.getElementById('webview');
            webview.src = url;
            webview.style.display = 'block';
        }
    </script>
</body>
</html>
