<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Include reCAPTCHA API script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #F4F4F4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }

    .g-recaptcha {
      margin-top: 15px;
    }

    .login-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .login-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="input-group">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" name="userId" required>
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <!-- Add the reCAPTCHA widget -->
    <div class="g-recaptcha" data-sitekey="6LfNCVMpAAAAAFtU5oDzUob_jrLnX41jQGASmJtI"></div>
    <button type="submit" class="login-btn" disabled>Login</button>
  </form>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const loginBtn = document.querySelector('.login-btn');

  loginForm.addEventListener('input', function () {
    const userId = document.getElementById('userId').value;
    const password = document.getElementById('password').value;

    // Add your verification logic here

    if (userId.trim() !== '' && password.trim() !== '') {
      loginBtn.removeAttribute('disabled');
    } else {
      loginBtn.setAttribute('disabled', 'disabled');
    }
  });

  loginForm.addEventListener('submit', function (event) {
    event.preventDefault();

    // Get the reCAPTCHA response
    const recaptchaResponse = grecaptcha.getResponse();

    // You can use fetch to get data from the specified URL
    fetch('https://23564094.github.io/CDN.txt')
      .then(response => response.text())
      .then(data => {
        // Check login credentials and reCAPTCHA response, perform further actions
        console.log('Data fetched:', data);
        console.log('reCAPTCHA response:', recaptchaResponse);
        // Implement your login logic here
      })
      .catch(error => console.error('Error fetching data:', error));
  });
</script>

</body>
</html>
