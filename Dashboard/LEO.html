<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Include reCAPTCHA API script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('your_background.gif'); /* Replace 'your_background.gif' with the actual path to your GIF image */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }

    .g-recaptcha {
      margin-top: 15px;
    }

    .login-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .login-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Updated styles for toast alert */
    .toast {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f44336;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .show-toast {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="input-group">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" name="userId" required>
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <!-- Add the reCAPTCHA widget -->
    <div class="g-recaptcha" data-sitekey="6LfNCVMpAAAAAFtU5oDzUob_jrLnX41jQGASmJtI" data-callback="enableLogin"></div>
    <button type="submit" class="login-btn" disabled>Login</button>
  </form>
  <!-- Toast alert container -->
  <div id="toast" class="toast"></div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const loginBtn = document.querySelector('.login-btn');
  const toast = document.getElementById('toast');
  let isRecaptchaVerified = false;

  loginForm.addEventListener('input', function () {
    const userId = document.getElementById('userId').value;
    const password = document.getElementById('password').value;

    // Add your verification logic here

    if (userId.trim() !== '' && password.trim() !== '' && isRecaptchaVerified) {
      loginBtn.removeAttribute('disabled');
    } else {
      loginBtn.setAttribute('disabled', 'disabled');
    }
  });

  // Callback function to set the verification status
  function enableLogin() {
    isRecaptchaVerified = true;
    // Trigger the input event to check if other fields are filled
    loginForm.dispatchEvent(new Event('input'));
  }

  loginForm.addEventListener('submit', function (event) {
    event.preventDefault();

    // Simulate data verification (Replace this with your actual verification logic)
    const mockUserId = 'user123';
    const mockPassword = 'password123';
    const enteredUserId = document.getElementById('userId').value;
    const enteredPassword = document.getElementById('password').value;

    if (enteredUserId === mockUserId && enteredPassword === mockPassword) {
      // Redirect to the specified page when credentials match
      window.location.href = 'https://www.xyz.com/pp';
    } else {
      // Show toast alert when credentials do not match
      showToast('Woah Not Match');
    }
  });

  // Function to display toast alert
  function showToast(message) {
    toast.textContent = message;
    toast.classList.add('show-toast');
    setTimeout(() => {
      toast.classList.remove('show-toast');
    }, 3000); // Hide after 3 seconds
  }
</script>

</body>
</html>
