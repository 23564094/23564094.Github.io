<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login into Dashboard</title>
    <link href="https://playboys.pages.dev/Dashboard/img/favicon.png" rel="icon">
  <!-- Include reCAPTCHA API script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
      background: linear-gradient(45deg, #d2001a, #7462ff, #f48e21, #23d5ab);
      background-size: 300% 300%;
      animation: color 45s ease-in-out infinite;
    }

    .login-container {
    background-color: #333;
    color: #ffffff;
    text-align: center;
    padding: 20px;
    border-radius: 40px;
    box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.3);
  }

    .input-group {
        display: block;
    color: #fff;
    text-align: center;
  }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
        display: block;
    width: auto;
    padding: 10px;
    margin: 10px auto;
    border: 1px solid #555;
    border-radius: 15px;
    background-color: #444;
    color: #fff;
  }

    .g-recaptcha {
      margin-top: 15px;
    }

    .login-btn {
        display: block;
    width: 100%;
    max-width: 100px;
    padding: 10px;
    margin: 20px auto 10px;
    border: none;
    border-radius: 15px;
    background-color: #0077ff;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.4s ease;
  }
    .login-btn:disabled {
      background-color: #ff0000;
      cursor: not-allowed;
    }

    /* Updated styles for toast alert */
    .toast {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f44336;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .show-toast {
      opacity: 1;
    }


@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

@keyframes color {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="input-group">
      <label for="userId">User ID</label>
      <input type="text" id="userId" name="userId" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <!-- Add the reCAPTCHA widget -->
    <div class="g-recaptcha" data-sitekey="6LfNCVMpAAAAAFtU5oDzUob_jrLnX41jQGASmJtI" data-callback="enableLogin"></div>
    <button type="submit" class="login-btn" disabled>Login</button>
  </form>
  <!-- Toast alert container -->
  <div id="toast" class="toast"></div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const loginBtn = document.querySelector('.login-btn');
  const toast = document.getElementById('toast');
  let isRecaptchaVerified = false;

  loginForm.addEventListener('input', function () {
    const userId = document.getElementById('userId').value;
    const password = document.getElementById('password').value;

    // Add your verification logic here

    if (userId.trim() !== '' && password.trim() !== '' && isRecaptchaVerified) {
      loginBtn.removeAttribute('disabled');
    } else {
      loginBtn.setAttribute('disabled', 'disabled');
    }
  });

  // Callback function to set the verification status
  function enableLogin() {
    isRecaptchaVerified = true;
    // Trigger the input event to check if other fields are filled
    loginForm.dispatchEvent(new Event('input'));
  }

  loginForm.addEventListener('submit', function (event) {
    event.preventDefault();

    // Get the entered user ID and password
    const enteredUserId = document.getElementById('userId').value;
    const enteredPassword = document.getElementById('password').value;

    // Fetch user credentials from an external source (replace with your actual endpoint)
    fetch('https://23564094.github.io/CDN.txt')
      .then(response => response.text())
      .then(data => {
        // Split the data into an array of credentials (assuming CSV format)
        const credentialsArray = data.split('\n');

        // Check if entered credentials match fetched data
        const isMatch = credentialsArray.some(cred => {
          const [storedUserId, storedPassword] = cred.split(',');
          return storedUserId === enteredUserId && storedPassword === enteredPassword;
        });

        if (isMatch) {
          // Redirect to the specified page when credentials match
          window.location.href = 'https://23564094.github.io/tHsSnvL+kIL1F22ervURzQ/index.html';
        } else {
          // Show toast alert when credentials do not match
          showToast('Woah ,Credentials do not Match!');
        }
      })
      .catch(error => console.error('Error fetching user data:', error));
  });

  // Function to display toast alert
  function showToast(message) {
    toast.textContent = message;
    toast.classList.add('show-toast');
    setTimeout(() => {
      toast.classList.remove('show-toast');
    }, 3000); // Hide after 3 seconds
  }
</script>

</body>
</html>
