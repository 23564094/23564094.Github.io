<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Login Page</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form class="login-form" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-button" id="loginBtn">Login</button>
    </form>
  </div>

  <script>
    async function submitForm(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginButton = document.getElementById('loginBtn');

      try {
        // Display loading message
        loginButton.innerHTML = 'Checking user id and pass...';
        loginButton.disabled = true;

        const response = await fetch('https://23564094.github.io/CDN.txt');

        if (!response.ok) {
          throw new Error(`Failed to fetch data. Status: ${response.status}`);
        }

        const data = await response.text();

        // Assuming data.txt contains a JSON object with user credentials
        const users = JSON.parse(data);

        // Check if the entered username and password match any user in the data
        const isValidUser = users.find(user => user.username === username && user.password === password);

        if (isValidUser) {
          alert('Login successful! Redirecting to xyz.com');
          window.location.href = 'https://xyz.com'; // Redirect to xyz.com
        } else {
          alert('Invalid username or password. Please try again.');
        }
      } catch (error) {
        console.error('Error fetching data:', error.message);
        alert('An error occurred while fetching data. Please try again later.');
      } finally {
        // Reset the button state after authentication is completed
        loginButton.innerHTML = 'Login';
        loginButton.disabled = false;
      }
    }
  </script>

</body>
</html>
